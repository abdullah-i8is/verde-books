<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <img class="logo" src="assets/images/Group.png">
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="bg">
    <ion-grid>
      <ion-row>
        <ion-col size="6" style="margin-bottom: 20px;">
          <div class="lastbox addemp" style="cursor: pointer;">
          </div>

        </ion-col>
        <ion-col size="8" style="margin: 0 auto;">
          <div>
             <ion-grid>
              <ion-row style="border: solid 2px #167952;color: #fff;padding: 12px;background-color: #167952;">
                <ion-col size="2">
                 DATE
                </ion-col>
                <ion-col size="4">
                  NAME
                </ion-col>
                <ion-col size="4">
                  NET PAY
                </ion-col>
                <ion-col size="2">
                  DELETE
                </ion-col>
              </ion-row>
             
              <ion-row *ngFor="let emp of monthhistory" style="border: solid 1px #177952; margin-top: 10px; color: #fff; padding: 15px; cursor: pointer;">
                <ion-col size="2">
                  {{emp.payDate}}
                </ion-col>
                <ion-col size="4">
                  {{ emp.name }}
                </ion-col>
                <ion-col size="4">
                  {{ emp.NetPay }}
                </ion-col>
                <ion-col size="2">
                  <p style="margin: 0px;"  (click)="delete(emp.id)">Delete</p>
                </ion-col>
              </ion-row>
             </ion-grid>  
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
